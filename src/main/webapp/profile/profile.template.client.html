
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
</head>
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>

<body>
<div class="container">

    <h1>
        Profile
    </h1>

    <div class="alert alert-success" role="alert">
        Success!
    </div>

    <div class="alert alert-danger" role="alert">
        Something went wrong...
    </div>

    <div class="mb-3 row">
        <label for="inputUsername"
               class="col-sm-2 col-form-label">
            Username
        </label>
        <div class="col-sm-10">
            <input type="text"
                   class="form-control"
                   id="inputUsername">
        </div>
    </div>

    <div class="mb-3 row">
        <label for="inputPassword"
               class="col-sm-2 col-form-label">
            Password
        </label>
        <div class="col-sm-10">
            <input type="password"
                   class="form-control"
                   id="inputPassword">
        </div>
    </div>

    <div class="mb-3 row">
        <label for="inputEmail"
               class="col-sm-2 col-form-label">
            Email
        </label>
        <div class="col-sm-10">
            <input type="email"
                   class="form-control"
                   id="inputEmail">
        </div>
    </div>

    <div class="mb-3 row">
        <label for="inputRole"
               class="col-sm-2 col-form-label">
            Role
        </label>
        <div class="col-sm-10">
            <select id="inputRole"
                   class="form-control">
                <option>Faculty</option>
                <option>TA</option>
                <option>Student</option>
            </select>
        </div>
    </div>

    <div class="mb-3 row">
        <label for="inputDOB"
               class="col-sm-2 col-form-label">
            Date of Birth
        </label>
        <div class="col-sm-10">
            <input type="date"
                   class="form-control"
                   id="inputDOB">
        </div>
    </div>

    </label>
    <div class="col-sm-10">
        <a class="btn btn-danger btn-block"
           href="../index.html">
            Log Out
        </a>
    </div>

</div>

</body>
</html>
