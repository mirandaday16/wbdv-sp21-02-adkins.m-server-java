<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <!-- FontAwesome Kit Code -->
    <script src="https://kit.fontawesome.com/8c295e10df.js" crossorigin="anonymous"></script>
    <!-- Bootstrap-->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
    <!-- Global Stylesheet -->
    <link href="../styles.css" rel="stylesheet">
    <!-- Login Stylesheet -->
    <link href="login.style.client.css" rel="stylesheet">
    <!-- Google Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
</head>
<body class="mda-page-background">
<div class="container">

    <h1 class="h1">
        Sign In
    </h1>

    <br/>

    <form>
        <!-- Username label and input-->
        <div class="form-group row">
            <label for="username" class="col-sm-2 col-form-label mda-body-text">
                Username </label>
            <div class="col-sm-10">
                <input class="form-control"
                       id="username">
            </div>
        </div>

        <!-- Password label and input-->
        <div class="form-group row">
            <label for="password" class="col-sm-2 col-form-label mda-body-text">
                Password </label>
            <div class="col-sm-10">
                <input type="password" class="form-control"
                       id="password">
            </div>
        </div>

        <!-- Sign In Button-->
        <div class="form-group row">
            <label class="col-sm-2 col-form-label"></label> <!-- No label; just to align spacing with above sections-->
            <div class="col-sm-10">
                <a href="../course_list/course_list.template.client.html" class="btn mda-btn-long btn-block">
                    Sign In
                </a>
                <!-- Links Row (under button)-->
                <br/>
                <div class="row">
                    <div class="col-6 mda-center-in-div">
                        <a href="#" class="mda-link-text">
                            Forgot Password?
                        </a>
                    </div>

                    <div class="col-6 mda-center-in-div">
                        <a href="../profile/profile.template.client.html" class="mda-link-text">
                            Sign Up
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
