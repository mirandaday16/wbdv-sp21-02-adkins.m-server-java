<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Create a Profile</title>

    <!-- FontAwesome Kit Code -->
    <script src="https://kit.fontawesome.com/8c295e10df.js" crossorigin="anonymous"></script>
    <!-- Bootstrap-->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
    <!-- Global Stylesheet -->
    <link href="../styles.css" rel="stylesheet">
    <!-- Profile Stylesheet -->
    <link href="profile.style.client.css" rel="stylesheet">
    <!-- Google Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
</head>

<body class="mda-page-background">
<div class="container">

    <!-- Headline-->
    <h1 class="h1">
        Profile
    </h1>

    <!-- Alerts-->
    <div class="alert alert-success" role="alert">
        Success!
    </div>

    <div class="alert alert-danger" role="alert">
        Something went wrong...
    </div>

    <!-- Form-->
    <!-- Username label and input-->
    <div class="mb-3 row">
        <label for="inputUsername"
               class="col-sm-2 col-form-label mda-body-text">
            Username
        </label>
        <div class="col-sm-10">
            <input type="text"
                   readonly
                   class="form-control mda-body-text"
                   value="miranda.adkins"
                   id="inputUsername">
        </div>
    </div>

    <!-- Password label and input-->
    <div class="mb-3 row">
        <label for="inputPassword"
               class="col-sm-2 col-form-label mda-body-text">
            Password
        </label>
        <div class="col-sm-10">
            <input type="password"
                   class="form-control mda-body-text"
                   id="inputPassword">
        </div>
    </div>

    <!-- Email label and input-->
    <div class="mb-3 row">
        <label for="inputEmail"
               class="col-sm-2 col-form-label mda-body-text">
            Email
        </label>
        <div class="col-sm-10">
            <input type="email"
                   class="form-control mda-body-text"
                   id="inputEmail">
        </div>
    </div>

    <!-- Role label and input-->
    <div class="mb-3 row">
        <label for="inputRole"
               class="col-sm-2 col-form-label mda-body-text">
            Role
        </label>
        <div class="col-sm-10">
            <select id="inputRole"
                    class="form-control mda-body-text">
                <option>Faculty</option>
                <option>Student</option>
                <option>Admin</option>
            </select>
        </div>
    </div>

    <!-- DOB label and input-->
    <div class="mb-3 row">
        <label for="inputDOB"
               class="col-sm-2 col-form-label mda-body-text">
            Date of Birth
        </label>
        <div class="col-sm-10">
            <input type="date"
                   class="form-control mda-body-text"
                   id="inputDOB">
        </div>
    </div>

    <br/>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label"></label> <!-- No label; just to align spacing with above sections-->
        <div class="col-sm-10">
            <!-- Update Button-->
            <a class="btn mda-btn-update mda-center-in-div"
               href="../course_list/course_list.template.client.html">
                Update
            </a>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label"></label> <!-- No label; just to align spacing with above sections-->
            <div class="col-sm-10">
                <!-- Return Button-->
                <a class="btn mda-btn-return mda-center-in-div"
                   href="../course_list/course_list.template.client.html">
                    Return to Dashboard
                </a>
            </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label"></label> <!-- No label; just to align spacing with above sections-->
            <div class="col-sm-10">
                <!-- Log Out Button-->
                <a class="btn mda-btn-log-out mda-center-in-div"
                   href="../login/login.template.client.html">
                    Log Out
                </a>
            </div>
        </div>
    </div>


</div>

</body>
</html>
