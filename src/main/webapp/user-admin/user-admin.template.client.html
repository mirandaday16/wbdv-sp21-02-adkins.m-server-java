<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Admin</title>

    <!-- FontAwesome Kit Code -->
    <script src="https://kit.fontawesome.com/8c295e10df.js" crossorigin="anonymous"></script>
    <!-- Bootstrap-->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
    <!-- Global Stylesheet -->
    <link href="../styles.css" rel="stylesheet">
    <!-- User Admin Stylesheet -->
    <link href="user-admin.style.client.css" rel="stylesheet">
    <!-- Google Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="../services/user.service.client.js"></script>
    <script src="user-admin.controller.client.js"></script>
</head>

<body class="mda-page-background">

<div class="container">

    <h1 class="h1">
        User Admin
    </h1>
    <br/>

    <table class="table mda-table-text">
        <thead>
        <tr class="mda-table-row-dark">
            <th>Username</th>
            <th>Password</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Role</th>
            <th>&nbsp;</th>
        </tr>
        <tr class="mda-table-input-row">
            <td><input id="usernameFld" class="form-control"
                       placeholder="Username"/></td>
            <td><input id="passwordFld" class="form-control"
                       placeholder="Password"/></td>
            <td><input id="firstNameFld" class="form-control"
                       placeholder="First Name"/></td>
            <td><input id="lastNameFld" class="form-control"
                       placeholder="Last Name"/></td>
            <td><select id="roleFld" class="form-control">
                <option value="FACULTY">Faculty</option>
                <option value="STUDENT">Student</option>
                <option value="ADMIN">Admin</option>
            </select></td>
            <td>
                <div class="btn-group" style="white-space: nowrap">
                    <button class="mda-transparent-btn mda-search"><i class="fa fa-search"></i></button>
                    <button class="mda-transparent-btn mda-create"><i class="fa fa-plus"></i></button>
                    <button class="mda-transparent-btn mda-update"><i class="fa fa-check"></i></button>
                </div>
            </td>
        <tbody>
            <tr class="mda-template mda-user mda-hidden">
                <td class="mda-username">madkins</td>
                <td>&nbsp;</td>
                <td class="mda-first-name">Miranda</td>
                <td class="mda-last-name">Adkins</td>
                <td class="mda-role">STUDENT</td>
                <td class="mda-actions">
                    <div class="btn-group">
                        <button class="mda-transparent-btn mda-remove"><i class="fa fa-times"></i></button>
                        <button class="mda-transparent-btn mda-edit"><i class="fa fa-pencil"></i></button>
                    </div>
                </td>
            </tr>
        </tbody>

    </table>

</div>

</body>
</html>
